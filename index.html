<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hero Travel</title>
</head>
<body>
    <main class="main_wrapper">
        <header>
            <nav class="navbar">
                <div class="logo_container">
                    <img style="width: 20%; object-fit: contain;" src="Images/Group 40071 (2).png" alt="">
                    <h2>Hero <span class="red_text">Travel</span></h2>
                </div>
                <div class="left_nav_menus mulish-light">
                    <ul>
                        <li><a href="#"><span class="red_text">Home</span></a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Testimonial</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li> 
                    </ul>
                </div>
            </nav>
            <section class="search_div_container">
                <div class="gradient">

                </div>
                <div class="overlay_container">
                    <div class="banner_lg_text">
                        <h1 class="mulish-extrabold">Explore Your Travel</h1>
                        <small>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</small>
                    </div>
                    <div class="filter_container">
                        <input class="text_field" type="text" name="" id="" placeholder="destination">
                        <select class="text_field" name="" id="" >
                            <option value="when">When</option>
                        </select>
                        <select class="text_field" name="" id="">
                            <option value="select_type">Select Type</option>
                        </select>
                        <button class="btn">Find Now</button>
                    </div>

                </div>
            </section>
        </header>
    </main>
</body>
</html>
